<!DOCTYPE html>
  <html>
    <body>

     <h1> I can change images </h1>

     <img id="myimage" onclick="changeImage()" src="Light_dispersion_conceptual.gif"
      width="100" height="180">
      
      <p>Click this and watch it change</p>


      <script>
        function changeImage() {
        var image = document.getElementById('myImage');
        if (image.src.match("button")) {
            image.src= "Light_dispersion_conceptual.gif";

         } else {
           image.src= "Light_dispersion_conceptual.gif";
         }
 
       }
      </script>


      </body>
